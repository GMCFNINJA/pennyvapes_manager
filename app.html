<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventário</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="inventory.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #3a3a3a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* Ecrã mobile (igual ao login) */
    .app {
      width: 100%;
      max-width: 380px;
      min-height: 92vh;
      padding: 12px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    header.topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }

    header.topbar strong {
      font-size: 22px;
    }

    .spacer {
      flex: 1;
    }

    #btnLogout {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    #btnLogout:active {
      transform: scale(0.98);
    }

    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    #msg.msg {
      margin: 0;
      min-height: 20px;
      font-size: 14px;
      color: #ffb3b3;
    }

    /* LISTA */
    #list.list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* CARD */
    .card {
      background-color: #3f3f3f;
      border-radius: 14px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* Nome do produto (1–10) */
    .card__name {
      width: 40px;
      text-align: left;
      font-size: 32px;
      font-weight: 700;
    }

    /* Imagem */
    .card__imgwrap {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card__img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    /* Controles */
    .card__controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card__btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: none;
      background: transparent;
      color: white;
      font-size: 28px;
      line-height: 1;
      cursor: pointer;
    }

    .card__btn:active {
      transform: scale(0.95);
    }

    .card__qty {
      min-width: 26px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <strong>Inventário</strong>
      <div class="spacer"></div>
      <button id="btnLogout" type="button">Logout</button>
    </header>

    <main class="container">
      <p id="msg" class="msg"></p>

      <div id="list" class="list">

        <!-- EXEMPLO DE CARD (o JS vai gerar isto dinamicamente) -->
        <div class="card">
          <div class="card__name">1</div>

          <div class="card__imgwrap">
            <img class="card__img" src="vape.png" alt="Vape">
          </div>

          <div class="card__controls">
            <button class="card__btn" type="button">+</button>
            <div class="card__qty">4</div>
            <button class="card__btn" type="button">-</button>
          </div>
        </div>
        <!-- FIM EXEMPLO -->

      </div>
    </main>
  </div>
</body>
</html>
