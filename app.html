<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventário</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="inventory.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #3a3a3a; /* igual ao login */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    /* ecrã “em pé” e centrado */
    .app {
      width: 100%;
      max-width: 380px;
      min-height: 92vh;
      padding: 12px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    header.topbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }

    header.topbar strong {
      font-size: 22px;
      letter-spacing: 0.2px;
    }

    .spacer { flex: 1; }

    #btnLogout {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    #btnLogout:active { transform: scale(0.98); }

    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #msg.msg {
      margin: 0;
      min-height: 20px;
      font-size: 14px;
      color: #ffb3b3;
    }

    #list.list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    /* ===== CARDS ===== */
    .row {
      background-color: #3f3f3f;
      border-radius: 14px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* imagem placeholder (PNG, sem bordas e sem fundo) */
    .row::before {
      content: "";
      width: 70px;
      height: 70px;

      background-image: url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/1.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;

      /* sem borda, sem background */
      flex: 0 0 auto;
      order: 2;
    }

    .left {
      flex: 1;
      min-width: 0;
      order: 1;
    }

    /* "Item 1" etc. */
    .name {
      font-size: 26px;
      font-weight: 700;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 10px;
      order: 3;
    }

    .btn {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      font-size: 22px;
      font-weight: 800;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:active { transform: scale(0.95); }

    .qty {
      min-width: 26px;
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      line-height: 1;
    }

    /* Ajuste para ecrãs mais baixos */
    @media (max-height: 700px) {
      .row::before { width: 62px; height: 62px; }
      .name { font-size: 24px; }
      .qty { font-size: 26px; }
      .btn { width: 36px; height: 36px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <strong>Inventário</strong>
      <div class="spacer"></div>
      <button id="btnLogout" type="button">Logout</button>
    </header>

    <main class="container">
      <p id="msg" class="msg"></p>
      <div id="list" class="list"></div>
    </main>
  </div>
</body>
</html>
