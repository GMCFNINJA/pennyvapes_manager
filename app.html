<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <title>Inventário</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="inventory.js"></script>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body{
      margin:0;
      min-height:100vh;
      background:#3a3a3a;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }

    .app{
      width:100%;
      max-width:380px;
      min-height:92vh;
      padding:12px 18px 20px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    header.topbar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 0;
    }

    header.topbar strong{ font-size:22px; }
    .spacer{ flex:1; }

    #btnLogout{
      padding:10px 14px;
      border-radius:12px;
      border:none;
      background:#fff;
      color:#000;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
    }
    #btnLogout:active{ transform:scale(0.98); }

    main.container{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    #msg.msg{
      margin:0;
      min-height:20px;
      font-size:14px;
      color:#ffb3b3;
    }

    #list.list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* ===== CARD ===== */
    .row{
      background:#3f3f3f;
      border-radius:14px;
      padding:14px;
      display:flex;
      align-items:center;
      gap:10px; /* ↓ mais perto */
    }

    /* esquerda (número) não estica */
    .left{
      flex: 0 0 auto;
      order: 1;
    }

    /* “Item X” -> mostra só o número (sem mexer no JS) */
    .name{
      font-size:0;            /* esconde o texto original */
      line-height:1;
    }

    .name::after{
      content:"";             /* vamos preencher por nth-child */
      font-size:44px;
      font-weight:800;
      display:inline-block;
      min-width: 22px;
    }

    /* Imagem PNG sem borda/fundo, colada ao número */
    .row::before{
      content:"";
      width:70px;
      height:70px;
      background-repeat:no-repeat;
      background-position:center;
      background-size:contain;
      flex:0 0 auto;
      order:2;
    }

    /* controles na direita */
    .right{
      display:flex;
      align-items:center;
      gap:10px;
      margin-left:auto; /* empurra pra direita */
      order:3;
    }

    .btn{
      width:38px;
      height:38px;
      border-radius:10px;
      border:none;
      background:#fff;
      color:#000;
      cursor:pointer;
      font-size:22px;
      font-weight:800;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .btn:active{ transform:scale(0.95); }

    .qty{
      min-width:26px;
      text-align:center;
      font-size:28px;
      font-weight:800;
      line-height:1;
    }

    /* ====== MAPA 1..10 (número + imagem) ====== */
    /* 1 */
    #list > .row:nth-child(1)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/1.png");
    }
    #list > .row:nth-child(1) .name::after{ content:"1"; }

    /* 2 */
    #list > .row:nth-child(2)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/2.png");
    }
    #list > .row:nth-child(2) .name::after{ content:"2"; }

    /* 3 */
    #list > .row:nth-child(3)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/3.png");
    }
    #list > .row:nth-child(3) .name::after{ content:"3"; }

    /* 4 */
    #list > .row:nth-child(4)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/4.png");
    }
    #list > .row:nth-child(4) .name::after{ content:"4"; }

    /* 5 */
    #list > .row:nth-child(5)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/5.png");
    }
    #list > .row:nth-child(5) .name::after{ content:"5"; }

    /* 6 */
    #list > .row:nth-child(6)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/6.png");
    }
    #list > .row:nth-child(6) .name::after{ content:"6"; }

    /* 7 */
    #list > .row:nth-child(7)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/7.png");
    }
    #list > .row:nth-child(7) .name::after{ content:"7"; }

    /* 8 */
    #list > .row:nth-child(8)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/8.png");
    }
    #list > .row:nth-child(8) .name::after{ content:"8"; }

    /* 9 */
    #list > .row:nth-child(9)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/9.png");
    }
    #list > .row:nth-child(9) .name::after{ content:"9"; }

    /* 10 */
    #list > .row:nth-child(10)::before{
      background-image:url("https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/1-10/10.png");
    }
    #list > .row:nth-child(10) .name::after{ content:"10"; }

    /* ecrãs baixos */
    @media (max-height: 700px){
      .row::before{ width:62px; height:62px; }
      .name::after{ font-size:38px; }
      .qty{ font-size:26px; }
      .btn{ width:36px; height:36px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <strong>Inventário</strong>
      <div class="spacer"></div>
      <button id="btnLogout" type="button">Logout</button>
    </header>

    <main class="container">
      <p id="msg" class="msg"></p>
      <div id="list" class="list"></div>
    </main>
  </div>
</body>
</html>
