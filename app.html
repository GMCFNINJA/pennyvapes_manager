<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Invent√°rio</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="inventory.js"></script>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body{
      margin:0;
      min-height:100vh;
      background:#3a3a3a;
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }

    .app{
      width:100%;
      max-width:380px;
      min-height:92vh;
      padding:12px 18px 20px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    header.topbar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 0;
    }

    header.topbar strong{ font-size:22px; }
    .spacer{ flex:1; }

    #btnLogout{
      padding:10px 14px;
      border-radius:12px;
      border:none;
      background:#fff;
      color:#000;
      cursor:pointer;
      font-size:14px;
      font-weight:600;
    }
    #btnLogout:active{ transform:scale(0.98); }

    main.container{
      flex:1;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    #msg.msg{
      margin:0;
      min-height:20px;
      font-size:14px;
      color:#ffb3b3;
    }

    /* LISTA */
    #list.list{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    /* üî• O PRINCIPAL: qualquer item que o JS meter aqui vira ‚Äúcard horizontal‚Äù */
    #list.list > *{
      background:#3f3f3f;
      border-radius:14px;
      padding:14px;
      display:flex;
      align-items:center;
      gap:14px;
    }

    /* T√≠tulo/label do item (Item 1 / Item 2 / etc.) */
    #list.list > * :is(h1,h2,h3,h4,strong,b,p,span){
      margin:0;
    }

    /* Se existir um t√≠tulo, deixa ele ‚Äúser‚Äù a parte da esquerda */
    #list.list > * :is(h1,h2,h3,h4,strong){
      font-size:26px;
      font-weight:700;
      flex:1;              /* ocupa espa√ßo √† esquerda */
      order:1;
    }

    /* Se o JS usar <p> ou <span> para o nome */
    #list.list > * :is(p, span){
      font-size:26px;
      font-weight:700;
      flex:1;
      order:1;
    }

    /* Imagem (se o JS meter <img>) */
    #list.list > * img{
      width:70px;
      height:70px;
      object-fit:contain;
      order:2;
    }

    /* Bot√µes */
    #list.list > * button{
      width:38px;
      height:38px;
      border-radius:10px;
      border:none;
      background:#fff;
      color:#000;
      cursor:pointer;
      font-size:22px;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    #list.list > * button:active{ transform:scale(0.95); }

    /* Quantidade (normalmente √© um <span> ou texto solto) */
    /* Isto pega em spans curtos (tipo "1", "4", "10") e trata como qty */
    #list.list > * span{
      min-width:28px;
      text-align:center;
      font-size:28px;
      font-weight:800;
      order:4;
    }

    /* Se houver dois bot√µes, for√ßa o "-" antes e o "+" depois */
    #list.list > * button:nth-of-type(1){ order:3; } /* primeiro bot√£o */
    #list.list > * button:nth-of-type(2){ order:5; } /* segundo bot√£o */

    /* Empurra controles para a direita */
    #list.list > * :is(button, span):not(:first-child){
      margin-left:0;
    }
    #list.list > * button:nth-of-type(1){
      margin-left:auto; /* joga a √°rea de controles para a direita */
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="topbar">
      <strong>Invent√°rio</strong>
      <div class="spacer"></div>
      <button id="btnLogout" type="button">Logout</button>
    </header>

    <main class="container">
      <p id="msg" class="msg"></p>
      <div id="list" class="list"></div>
    </main>
  </div>
</body>
</html>
