<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="auth.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #3a3a3a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Ecrã estilo mobile */
    .app {
      width: 100%;
      max-width: 380px;
      padding: 12px 18px 30px;
      color: white;
      text-align: center;
    }

    /* Área da logo */
    .logo {
      width: 100%;
      height: 160px;
      margin-bottom: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    label {
      display: block;
      text-align: left;
      margin: 18px 0 6px;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 36px;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background-color: white;
      color: black;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    #msg {
      margin-top: 16px;
      font-size: 14px;
      color: #ffb3b3;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="logo">
      <img 
        src="https://raw.githubusercontent.com/GMCFNINJA/pennyvapes_manager/refs/heads/main/d1fd929f-b491-4403-9d7c-d548c4ce93ba.png"
        alt="Logo Penny Vapes">
    </div>

    <label for="username">Utilizador</label>
    <input id="username" placeholder="User">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password">

    <button id="btnLogin">ENTRAR</button>

    <p id="msg"></p>
  </div>
</body>
</html>
