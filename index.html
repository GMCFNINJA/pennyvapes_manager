<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="supabase.js"></script>
  <script defer src="auth.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: #3a3a3a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Ecrã estilo mobile */
    .app {
      width: 100%;
      max-width: 380px;
      padding: 12px 18px 30px;
      color: white;
      text-align: center;
    }

    /* Placeholder da logo */
    .logo {
      width: 100%;
      height: 160px;
      background-color: #dcdcdc;
      border-radius: 4px;
      margin-bottom: 40px; /* ↑ mais espaço aqui */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 18px;
    }

    label {
      display: block;
      text-align: left;
      margin: 16px 0 6px;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 28px;
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background-color: white;
      color: black;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    #msg {
      margin-top: 14px;
      font-size: 14px;
      color: #ffb3b3;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="logo">
      LOGO
    </div>

    <label for="username">Utilizador</label>
    <input id="username" placeholder="User">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Password">

    <button id="btnLogin">ENTRAR</button>

    <p id="msg"></p>
  </div>
</body>
</html>
